name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck 0.11.0
        run: |
          wget -qO- "https://github.com/koalaman/shellcheck/releases/download/v0.11.0/shellcheck-v0.11.0.linux.x86_64.tar.xz" | tar -xJf -
          sudo cp shellcheck-v0.11.0/shellcheck /usr/local/bin/
          shellcheck --version

      - name: Run ShellCheck on scripts
        run: |
          # Exclude:
          # SC2034: Unused variables (some are parsed but reserved for future use)
          shellcheck --exclude=SC2034 scripts/*.sh tools/*.sh tests/*.sh

  docker-test:
    name: Docker Tests
    runs-on: ubuntu-latest
    needs: shellcheck
    steps:
      - uses: actions/checkout@v4

      - name: Build test container
        run: docker build -t acme-wrapper-test -f tests/Dockerfile .

      - name: Run tests
        run: docker run --rm acme-wrapper-test

  syntax-check:
    name: Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check shell script syntax
        run: |
          for script in scripts/*.sh tools/*.sh; do
            echo "Checking $script..."
            sh -n "$script"
          done
